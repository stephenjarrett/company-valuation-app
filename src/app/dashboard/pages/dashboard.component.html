<div class="mt-3">
  <div class="flex justify-content-center m-3">
    <button mat-raised-button color="primary" [routerLink]="['company/create']">
      Create New Company
    </button>
  </div>
  <mat-divider></mat-divider>
  <mat-tab-group animationDuration="500ms" mat-align-tabs="center">
    <mat-tab label="Card View">
      <div class="container mt-3">
        <mat-card *ngFor="let company of targetCompanies" class="company-card">
          <mat-card-header class="flex-column">
            <div class="h2 p-2">
              <a [routerLink]="['./company', company.id]">
                {{ company.companyDetails.companyName }}
              </a>
            </div>
          </mat-card-header>
          <mat-divider></mat-divider>
          <div class="h4 mt-1 p2">Status: {{ company.status }}</div>
          <mat-divider></mat-divider>
          <mat-card-subtitle> </mat-card-subtitle>
          <mat-card-content>
            <ul class="p-2">
              <li>
                {{ company.companyDetails.companyIndustry }}
              </li>
              <li>
                {{ company.companyDetails.companySize }}
              </li>
              <li>
                {{ company.companyDetails.city }},
                {{ company.companyDetails.state }}
              </li>
            </ul>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-tab>
    <mat-tab label="Table">
      <div class="container mt-3">
        <app-data-table [data]="targetCompanies"></app-data-table>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
